<section class="movie-detail p-5">
    <div class="container">
        <button class="btn btn-primary mb-3" routerLink="../../">Back</button>
        <h2>{{movie.title}}</h2>
        <div class="d-flex">
            <img [src]="movie.img" class="img-fluid w-25 me-3 rounded-2 img" alt="">
            <div>
                <p>Name: {{movie.title}}</p>
            </div>
        </div>
    </div>
</section>
